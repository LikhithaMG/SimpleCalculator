<html>
<head><title>Calculator</title>
<link rel="stylesheet" href="calculator.css">
<script src="calculator.js">
</script>
</head>
<body>
<h1>SIMPLE CALCULATOR</h1>
<center><div class="cont">
<form name="form1">
Enter the first no<input style="background-color:#D3D3D3;border:1px solid #D3D3D3;" type="text" id="num1" required><br><br>
Enter the second no<input style="background-color:#D3D3D3;border:1px solid #D3D3D3; type="text" id="num2" required><br><br>
Enter the symbol<select style="height:23px;width:185px;background-color:#D3D3D3;border:1px solid #D3D3D3;" id ="sym" required >
<option value="">Select</option>
<option value="+">+</option>
<option value="-">-</option>
<option value="*">*</option>
<option value="%">%</option>
</select><br><br>
<input  style="height:30px;width:250px;background-color:#D3D3D3;border:1px solid #D3D3D3;font-size:20px;" type="button" value="CALCULATE" onclick="cal()"><br><br>
Result is:<input style="background-color:#D3D3D3;border:1px solid #D3D3D3;" type="text" id="result" ><br><br>
</center>
</div>
</form>
</body>
</html>
